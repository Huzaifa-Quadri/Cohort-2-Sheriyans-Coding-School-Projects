<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance DOM Projects - 1</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      main {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      :root {
        --x: 0;
        --y: 0;
      }

      .box1,
      .box2,
      .box3,
      .box4,
      .box5,
      .box6,
      .box7,
      .box8,
      .box9 {
        width: 500px;
        height: 300px;
        margin: 10px;
        background-color: green;
        color: white;
        text-align: center;
        line-height: 100px;
        font-size: 5rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .focus-box {
        /* background-color: lightgrey; */
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 10;
        background: radial-gradient(
          circle 300px at var(--x) var(--y),
          transparent 10%,
          rgba(0, 0, 0, 0.98) 100%
        );
        pointer-events: none;
      }
      main iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%) scale(1.35);
        pointer-events: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
      <div class="box4">Box 4</div>
      <div class="box5">Box 5</div>
      <div class="box6">Box 6</div>
      <div class="box7">Box 7</div>
      <div class="box8">Box 8</div>
      <div class="box9">Box 9</div> -->
      <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/LXb3EKWsInQ?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=LXb3EKWsInQ&iv_load_policy=3&disablekb=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <div class="focus-box"></div>
    </main>
    <script>
      const focusBox = document.querySelector(".focus-box");
      const body = document.querySelector("main");

      body.addEventListener("mousemove", (e) => {
        focusBox.style.setProperty("--x", e.clientX + "px");
        focusBox.style.setProperty("--y", e.clientY + "px");
      });
    </script>
  </body>
</html>
