<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="proj1">
      <div class="card">
        <div class="cover">
          <img
            src="https://images.unsplash.com/photo-1762421670361-974d54d7b5c3?q=80&w=702&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="profile-photo"
          />
        </div>
        <p>Stranger</p>
        <button class="add">Add Friend</button>
      </div>
    </section>

    <section class="proj3">
      <div class="box">
        <h1>HQ World</h1>
        <div class="cursor"></div>
      </div>
    </section>

    <section class="proj4">
      <div class="bar" id="sect1">
        <h1>Captain America</h1>
        <img
          src="https://cdn.marvel.com/content/2x/003cap_ons_mas_mob_01_3.jpg"
          alt=""
        />
      </div>

      <div class="bar">
        <h1>Loki</h1>
        <img
          src="https://geekireland.com/wp-content/uploads/2023/11/loki-season-2-1024x576.jpg"
          alt=""
        />
      </div>
      <div class="bar">
        <h1>Wanda Vision</h1>
        <img
          src="https://cdn.marvel.com/content/2x/wandavision_com_mas_mob_02_0.jpg"
          alt=""
        />
      </div>
      <div class="bar">
        <h1>Sentry</h1>
        <img
          src="https://comicbook.com/wp-content/uploads/sites/4/2025/05/Marvel-Thunderbolts-Sentry-concept-art.jpg?resize=2000,1125"
          alt=""
        />
      </div>
      <div class="bar">
        <h1>Shang Chi</h1>
        <img
          src="https://static0.polygonimages.com/wordpress/wp-content/uploads/chorus/uploads/chorus_asset/file/22455479/STB_Teaser_1_Sht_v4_lg.jpg"
          alt=""
        />
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
