<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: black;
      }

      .counter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 40%;
        height: 50%;
        display: flex;
        flex-direction: column;
        gap: 10vh;

        justify-content: center;
        align-items: center;
        border: 1px solid green;
      }
      .counter h1 {
        font-size: 7rem;
        color: white;
      }
      .counter buttons {
        display: flex;
        gap: 5vw;
      }

      #inc {
        background-color: blue;
        color: white;
        padding: 2vw;
        border-radius: 10px;
      }
      #dec {
        background-color: rgb(248, 63, 35);
        color: white;
        padding: 2vw;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <h1>0</h1>
      <div class="buttons">
        <button id="inc">Increase</button>
        <button id="dec">Decrease</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
